<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fetching Data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
            <!-- bootstrap CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
            <!-- font awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
            <!-- linking css file -->
            <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
            <!-- linking scss file -->
    </head>
    <body>
      <section class="table_head">
        <table class="table">
          <thead class="table1">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Instruction</th>
              <th scope="col">Type</th>
              <th scope="col">Platforms</th>
              <th scope="col">Open Giveaway</th>
              <th scope="col">Published Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Image</th>
           </tr>
          </thead>

          <tbody id="table_body">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
          <script>
            fetch('./data_py').then((data)=>{
              return data.json();
            }).then ((objectData)=>{
              console.log(objectData[0].title);
              let tableData="";
              objectData.map((values)=>{
                tableData+= `<tr>
                  <td>${values.title}</td>
                  <td>${values.description}</td>
                  <td>${values.instructions}</td>
                  <td>${values.type}</td>
                  <td>${values.platforms}</td>
                  <td>${values.open_giveaway_url}</td>
                  <td>${values.published_date}</td>
                  <td>${values.end_date}</td>
                  <td><img src="${values.image}"/></td>
                  </tr>`;
              });
              document.getElementById("table_body").
              innerHTML=tableData;
            }).catch((err)=>{
              console.log(err)
            })
          </script>
      </section>
    </body>
</html>
